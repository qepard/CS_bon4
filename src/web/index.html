<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notes</title>
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="account_pfp">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" style="enable-background:new 0 0 32 32" xml:space="preserve"><path d="M16 14c-3.86 0-7-3.14-7-7s3.14-7 7-7 7 3.14 7 7-3.14 7-7 7zm0-12c-2.757 0-5 2.243-5 5s2.243 5 5 5 5-2.243 5-5-2.243-5-5-5zM23.942 32H8.058A4.062 4.062 0 0 1 4 27.942c0-6.616 5.383-12 12-12s12 5.384 12 12A4.062 4.062 0 0 1 23.942 32zM16 17.942c-5.514 0-10 4.486-10 10A2.06 2.06 0 0 0 8.058 30h15.884A2.06 2.06 0 0 0 26 27.942c0-5.514-4.486-10-10-10z"/></svg>
            </div>
        </div>
        <div class="content">
            <div class="sidebar">
                <p class="an_label">All notes</p>
                <div class="searchNbutton">
                    <div class="search_box">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" stroke="#464646" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        <input id="a" type="text" size="15" placeholder="Search for notes"/>
                    </div>
                    <div id="addNoteButton" class="create_button" onclick="createNote()">
                        <svg viewBox="0 0 15 15"><path d="M5.938 1.32a1.32 1.32 0 012.64 0V13.2a1.32 1.32 0 01-2.64 0V1.32z"></path><path d="M13.199 5.94a1.32 1.32 0 110 2.64H1.319a1.32 1.32 0 010-2.64h11.88z"></path></svg>
                    </div>
                </div>
                <p class="tn_label">Total notes: 0</p>
                <div class="border_under_tn"></div>
                <div class="notes_list" id="noteList"></div>
            </div>
            <div class="notes"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
